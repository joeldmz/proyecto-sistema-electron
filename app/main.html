<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/mainstyle.css">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <script defer src="js/fontawesome-all.js"></script>
        <!--<link rel="stylesheet" href="../node_modules/glyphilectron/public/lib/css/bootstrap.min.css">-->
        <TItle>BseRoot</TItle>
    </head>
    <body>
      <div id="app" >
        <div  id="header">
            <div class="col-md-2" id="header1">
               <div class="col-md-2">
                  <img src="src/Vue.js.svg.png" alt="" id="iconVue">
               </div>
                <div class="col-md-10">
                    <p>ElectronVue.Inc</p>
                </div>
              </div>
            <div class="col-md-10" id="header2">
                <div class="col-md-10">

                </div>
                <div class="col-md-2" id="pnlUserLog">
                    <div class="col-md-3">
                        <img src="src/iconUser.jpg" alt="" id="userLog">
                    </div>
                    <div class="col-md-6">
                        <h5>{{userLog}}</h5>
                    </div>
                    <div class="col-md-3">
                        <i class="far fa-caret-square-down" id="listUserLog"></i>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div id="line">
        </div>
        <div> 
            <div class="btn-group-vertical col-md-2" id="nav">
               <ul>
                   <li v-on:click="clickNavOption(1)">
                      <div class="col-md-2">
                        <i class="fas fa-mobile-alt" id="icon"></i>
                      </div>
                      <div class="col-md-8" id="palabra">
                        Repuestos
                      </div>
                      <div class="col-md-2">
                          <i class="fas fa-caret-right" id="arrowIcon"> </i>
                      </div>
                   </li>
                   <li v-on:click="clickNavOption(2)">
                     <div class="col-md-2">
                        <i class="far fa-user" id="icon"></i>
                     </div>
                     <div class="col-md-8" id="palabra">
                         Clientes
                     </div>
                    <div class="col-md-2">
                          <i class="fas fa-caret-right" id="arrowIcon"> </i>
                    </div>
                   </li>
                   <li>
                      <div class="col-md-2">
                         <i class="fas fa-wrench" id="icon"></i>
                      </div>
                      <div class="col-md-8" id="palabra">
                           Reparaciones
                      </div>
                      <div class="col-md-2">
                           <i class="fas fa-caret-right" id="arrowIcon"> </i>
                      </div>
                  </li>
                  <li>
                      <div class="col-md-2">
                         <i class="far fa-file-alt" id="icon"></i>
                      </div>
                      <div class="col-md-8" id="palabra">
                           Facturaciones
                      </div>
                      <div class="col-md-2">
                           <i class="fas fa-caret-right" id="arrowIcon"> </i>
                      </div>
                  </li> 
               </ul>
            </div>
            
            <div class="col-md-10" id="section">
                <img  v-show = "gifOctopus" src="src/octo-loader.gif" alt="" id="gifOctopus">
                <img  v-show = "gifBull" src="src/bullPysique.gif" id="gifBull">
                <h5 v-show = "gifOctopus" id="loading">Cargando...</h5>
                <h5 v-show = "gifBull" id="loading">Cargando...</h5>
                <div v-show = "viewSpare">
                    <spare-component></spare-component>
                </div>

                <div v-show = "viewRepair">
                    <repair-component></repair-component>
                </div>
                              
            </div>    
        </div>
      </div>
     </div> 
     
     
     <script>
            window.jQuery = window.$ = require('jquery');
     </script>
     <script src="js/jquery-3.3.1.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="../node_modules/vue/dist/vue.min.js"></script>
     <script src="./js/main.js"></script>
     <script src="./js/spareView.js"></script>
     <script src="./js/repairView.js"></script>
     </body>
</html>
